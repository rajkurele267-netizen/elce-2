<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
            font-size: 28px;
            font-weight: bold;
        }

        .product-grid {
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 40px;
            flex-wrap: wrap;
        }

        .product-card {
            background: white;
            width: 250px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 1px 1px 10px #24e1e1;
            transition: transform 0.2s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 55%;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
        }

        .product-desc {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }

        .product-price {
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>

<body>

<h2>Responsive Product Grid</h2>

<!-- PRODUCT GRID -->
<div class="product-grid">

    <div class="product-card">
        <img src="mobile.webp" alt="Product 1">
        <div class="product-title">Product 1</div>
        <div class="product-desc">High-quality item with great features.</div>
        <div class="product-price">₹1,69,900</div>
    </div>

    <div class="product-card">
    <img src="headphone.jfif" alt="Product 2">
        <div class="product-title">Product 2</div>
        <div class="product-desc">Durable and stylish for daily use.</div>
        <div class="product-price">₹1,89,900</div>
    </div>

    <div class="product-card">
        <img src="shoes.jfif" alt="Product 3">
        <div class="product-title">Product 3</div>
        <div class="product-desc">Lightweight and comfortable.</div>
        <div class="product-price">₹25,900</div>
    </div>

    <div class="product-card">
        <img src="watch.jfif
        " alt="Product 4">
        <div class="product-title">Product 4</div>
        <div class="product-desc">Trendy design with premium quality.</div>
        <div class="product-price">₹59,900</div>
    </div>

</div>

</body>
</html>
