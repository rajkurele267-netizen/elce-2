<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'arial', serif;
        }

        /* NAVBAR */
        .navbar {
            background: #1c1c1c;
            padding: 5px 20px;
            color: white;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* CENTER MENU */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
        }

        .right-menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-left: 25px;
            font-weight: bold;
        }

        h1 {
            margin-left: 5px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        p {
            margin-left: 5px;
            margin-top: 5px;
            font-size: 24px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="logo">ShopEase</div>

    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">Deals</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <div class="right-menu">
        <a href="#" class="cart">Cart <i class="fa-solid fa-cart-shopping"></i></a>
        <a href="#" class="login">Login</a>
    </div>
</nav>

<!-- MAIN CONTENT -->
<h1>Welcome to ShopEase!</h1>
<p>Your one-stop destination for all shopping needs.</p>

</body>
</html>
