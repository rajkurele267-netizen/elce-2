<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Cards</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: blanchedalmond;
            margin: 0;
            padding: 0;
        }
        html,*{
            margin: 0;
            padding: 0;
        }
        .card-container{
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            border: 3px solid black;
            padding: 20px;
            border-radius: 15px;
        }
        .card{
            width: 250 px;
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px palegreen;
            text-align: center;
        }
        .circle{
            width: 80px;
            height: 80px;
            background-color: rgb(57, 57, 213);
            border-radius: 50%;
            color: aliceblue;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px auto;
            font-size: 22px;
            font-weight: bold;
        }
        h3{
            margin: 10px 0 5px 0;
            font-size: 20px;
        }
        p{
            margin: 3px 0;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h2
    style="text-align: center;">Three student profile cards arranged in a row , aligned at the center of the page.</h2>
    <div class="card-container">
        <div class="card">
            <div class="circle">JK</div>
            <h3>Jeet Kumar</h3>
            <p>B-Tech - CSE AI/ML</p>
            <p>ADM NO. - 2025B15410071</p>
            <p>1st year</p>
        </div>
        <div class="card">
            <div class="circle">RK</div>
            <h3>Raj kurele</h3>
            <p>B-Tech - ELCE</p>
            <p>ADM NO. - 2025B02310087</p>
            <p>1st year</p>
        </div>
        <div class="card">
            <div class="circle">SP</div>
            <h3>shivani pal</h3>
            <p>B-Tech - ELCE </p>
            <p>ADM NO. - 2025B15410071</p>
            <p>1st year</p>
        </div>
    </div>
    
</body>
</html>
