<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex introduction</title>
    <style>
        .container{
            display: flex;
            height: 900;
            width: 100%;
            background-color: lightgray;
            flex-wrap: wrap;
            gap: 30px;
            flex-direction: column;
            justify-content: space-between;
            order: 2;
           
        }

        .item{
            background-color: greenyellow;
            color: lavender;
            font-size: 30px;
            text-align: center;
            line-height: 100px;
        }

        .item1{
            height: 100px;
        }

        .item2{
            height: 100px;
        }

        .item3{
            height: 100px;
        }

        .item4{
            height: 100px;
        }

        .item5{
            height: 100px;
        }

        .item6{
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">box1</div>
        <div class="item item2">box2</div>
        <div class="item item3">box3</div>
        <div class="item item4">box4</div>
        <div class="item item5">box5</div>
        <div class="item item6">box6</div>


    </div>
</body>
</html>
